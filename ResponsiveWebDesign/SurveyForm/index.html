<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Pesquisa Carioca</title>
</head>

<body>
	<h1 id="title">Pesquisa Carioca</h1>
	<p id="description">Agradecemos a sua participação</p>
	<form id="survey-form">
		<label class="label" for="name" id="name-label">Nome</label>
		<input type="text" id="name" placeholder="Digite seu nome" required>
		<label class="label" for="email" id="email-label">E-mail</label>
		<input type="email" id="email" placeholder="Digite seu e-mail" required>
		<label class="label" for="number" id="number-label">Idade</label>
		<input type="number" id="number" size="5" placeholder="Idade" min="16" max="99">

		<label class="label" for="dropdown">Em que região da cidade você mora?</label>
		<select name="dropdown" id="dropdown">
			<option value="3">Centro</option>
			<option value="1">Zona Norte</option>
			<option value="2">Zona Oeste</option>
			<option value="3">Zona Sul</option>
		</select>

		<label class="label">Qual sua montanha preferida da cidade?</label>
		<label for="choice-1"><input type="radio" class="radio-choice" value="1" id="choice-1" name="choice">
			Corcovado</label>
		<label for="choice-2"><input type="radio" class="radio-choice" value="2" id="choice-2" name="choice"> Pão de
			Açúcar</label>
		<label for="choice-3"><input type="radio" class="radio-choice" value="3" id="choice-3" name="choice"> Pedra da
			Gávea</label>
		<label for="choice-4"><input type="radio" class="radio-choice" value="4" id="choice-4" name="choice"> Pico da
			Tijuca</label>

		<label class="label">Qual(is) a(s) sua(s) praia(s) preferida(s) da cidade?</label>
		<label class="check-choice" for="escolha-1"><input type="checkbox" class="choice" value="1" id="escolha-1"
				name="another-choice"> Praia de Ipanema</label>
		<label class="check-choice" for="escolha-2"><input type="checkbox" value="2" id="escolha-2"
				name="another-choice"> Praia de Grumari</label>
		<label class="check-choice" for="escolha-3"><input type="checkbox" class="choice" value="3" id="escolha-3"
				name="another-choice"> Praia da Barra</label>
		<label class="check-choice" for="escolha-4"><input type="checkbox" class="choice" value="4" id="escolha-4"
				name="another-choice"> Praia de Copacabana</label>

		<label class="label" for="comments">Mais alguma consideração? </label>
		<textarea id="comments" size="500"></textarea>

		<button id="submit">Enviar</button>

	</form>

</body>

</html>
